<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div
      class="bg-mainBG text-white font-['Outfit'] h-screen flex flex-col justify-center"
    >
      <div
        class="card-component text-lg bg-cardBG w-[350px] mx-auto p-6 rounded-xl shadow-3xl"
      >
        <img class="rounded-xl" src="./images/image-equilibrium.jpg" alt="" />
        <h1 class="pt-4 font-semibold">Equilibrium #3429</h1>
        <p class="font-light text-softBlue py-4">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul class="w-full flex justify-between mb-6">
          <li class="flex w-full items-center text-Cyan">
            <img src="./images/icon-ethereum.svg" alt="" />
            <span class="pl-2 leading-3"> 0.041 ETH</span>
          </li>
          <li class="flex w-full items-center text-softBlue justify-end">
            <img class="" src="./images/icon-clock.svg" alt="" />
            <span class="pl-2 leading-3"> 3 days left</span>
          </li>
        </ul>
        <div
          class="text-softBlue flex items-center pt-4 py-1 border-t-[0.2px] border-softBlue"
        >
          <img
            class="w-12 rounded-full border-2 border-white-200 mr-4"
            src="./images/image-avatar.png"
            alt=""
          />
          Creation of <span class="text-white">Jules Wyvern</span>
        </div>
      </div>
      <div class="attribution text-center mt-10 text-xs">
        Challenge by
        <a
          class="underline"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="underline" href="https://github.com/suochantsao"
          >Angela Tsao</a
        >.
      </div>
    </div>
  </body>
</html>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          cardBG: "hsl(216, 50%, 16%)",
          mainBG: "hsl(217, 54%, 11%)",
          softBlue: "hsl(215, 51%, 70%)",
          Cyan: "hsl(178, 100%, 50%)",
        },
        boxShadow: {
          "3xl":
            "0 20px 60px -10px rgb(0 0 0 / 0.5), 0 30px 50px -5px rgb(0 0 0 / 0.2);",
        },
      },
      fontFamily: {
        display: ["Outfit"],
      },
    },
  };
</script>
